<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requerimiento 2</title>
</head>
<body>
<link rel="stylesheet" href="{{ url_for('static', filename='estilose1.css') }}">

    <h1>Inicio de Sesión</h1>
    <form action="{{ url_for('procesar_ejercicio2') }}" method="post">
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="contrasena">Ingrese su contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="submit" class="celeste">Verificar</button>
    </form>

    <div id="resultados">
        {% if mensaje %}
            <h2>Resultado</h2>
            <p>{{ mensaje }}</p>
        {% endif %}
    </div>
    <div>
        <footer>
        <img src="{{ url_for('static', filename='gatito3.gif') }}" alt="Pie de página" class="footer-image">
        </footer>
    </div>
</body>
</html>
